<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Epilogue:wght@500;700&family=Gloria+Hallelujah&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&family=League+Spartan:wght@500;600;700&family=Lexend+Deca:wght@600;700&family=Outfit:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,800&family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <section class="container">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile">
        <div class="profile-picture">
          <img src="./images/image-jeremy.png" alt="user profile picture" />
        </div>
        <div class="profile-details">
          <p>Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <ul class="links">
        <li><a href="#">Daily</a></li>
        <li><a href="#">Weekly</a></li>
        <li><a href="#">Monthly</a></li>
      </ul>
    </div>
    <!-- Main Dashboard -->
    <div class="dashboard"></div>
  </section>
  <!-- script -->
  <script src="./js/app.js"></script>
</body>

</html>
